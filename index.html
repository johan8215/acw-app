<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Allston Car Wash ‚Äì Red Glass LIVE</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <!-- üîê Login -->
  <div id="login" class="container">
    <h2>ALLSTON CAR WASH</h2>
    <input id="email" type="email" placeholder="Email" autocomplete="email">
    <input id="password" type="password" placeholder="Password" autocomplete="current-password">
    <button onclick="loginUser()">Sign In</button>
  </div>

  <!-- üëã Welcome -->
  <div id="welcome" class="container" style="display:none;">
    <h2 id="userName"></h2>
    <p id="userRole"></p>
    <div id="schedule"></div>
    <button id="teamOverviewBtn" style="display:none;" onclick="openTeamOverview()">Team Overview</button>
  </div>

  <!-- üë• Team Modal -->
  <div id="teamModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeTeamOverview()">√ó</span>
      <h2>Team Schedule Overview</h2>
      <div id="teamTable"></div>
    </div>
  </div>

  <!-- üë§ Employee Modal -->
  <div id="employeeModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeEmployeeModal()">√ó</span>
      <h2 id="empName"></h2>
      <p id="empPhone"></p>
      <div id="empTable"></div>
      <textarea id="empMessage" placeholder="Type your message‚Ä¶"></textarea>
      <button onclick="sendEmpMessage()">Send Message</button>
    </div>
  </div>

  <!-- ‚öôÔ∏è Settings Modal -->
  <div id="settingsModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeSettings()">√ó</span>
      <h2>‚öôÔ∏è Settings</h2>
      <button onclick="logoutUser()">Log Out</button>
    </div>
  </div>

  <!-- ‚öôÔ∏è Gear -->
  <button class="gear-btn" onclick="openSettings()">‚öôÔ∏è</button>

  <!-- üë£ Footer -->
  <div class="hud bottom-center">
    Powered by <b>JAG15</b> | Allston Car Wash ¬© 2025
  </div>

  <script src="config.js"></script>
  <script src="app.js"></script>

  <script>
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("service-worker.js")
      .then(() => console.log("‚úÖ ACW SW registered"))
      .catch(err => console.error("SW error:", err));
  }
</script>
</body>
</html>
