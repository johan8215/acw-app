<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ACW-App v4.5 ‚Äì Red Glass Edition</title>

  <!-- üì± Progressive Web App -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#cc0000">

  <!-- üì± Apple iOS PWA support -->
  <link rel="apple-touch-icon" href="icons/acw-512.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="ACW-App">

  <!-- üé® Estilos -->
  <link rel="stylesheet" href="style.css" />

  <!-- ‚öôÔ∏è Scripts principales -->
  <script src="config.js"></script>
  <script src="app.js" defer></script>
</head>

<body>
  <!-- üöÄ SPLASH SCREEN -->
  <div id="splash">
    <div class="logo-glow">ACW</div>
    <p>Allston Car Wash<br><span>Red Glass Edition v4.5</span></p>
  </div>

  <!-- üß± CONTENEDOR PRINCIPAL -->
  <div class="container">
    <h1>ALLSTON CAR WASH</h1>

    <!-- üîê LOGIN -->
    <div id="login">
      <input type="email" id="email" placeholder="Email" autocomplete="username" />
      <input type="password" id="password" placeholder="Password" autocomplete="current-password" />
      <button onclick="loginUser()">Sign In</button>
    </div>

    <!-- üëã WELCOME -->
    <div id="welcome" style="display:none;">
      <h2>Welcome, <span id="userName"></span></h2>
      <p>Role: <b><span id="userRole">‚Äî</span></b></p>
      <div id="schedule"></div>
    </div>
  </div>

  <!-- üë• TEAM OVERVIEW FLOAT BUTTON -->
  <button id="teamOverviewBtn" class="team-btn" style="display:none;" onclick="openTeamOverview()">Team Overview</button>

  <!-- üë• TEAM OVERVIEW MODAL -->
  <div id="teamModal" class="modal">
    <div class="modal-content team-content">
      <span class="close" onclick="closeTeamOverview()">&times;</span>
      <h3>Team Overview</h3>
      <div id="teamTable"></div>
    </div>
  </div>

  <!-- üë§ EMPLOYEE MODAL -->
  <div id="employeeModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeEmployeeModal()">&times;</span>
      <h3 id="empName"></h3>
      <p id="empPhone"></p>
      <div id="empTable"></div>
      <textarea id="empMessage" placeholder="Type your message here‚Ä¶"></textarea>
      <button id="sendMsgBtn" onclick="sendEmpMessage()">Send Message</button>
      <button id="closeBtn" onclick="closeEmployeeModal()">Close</button>
    </div>
  </div>

  <!-- ‚öôÔ∏è SETTINGS MODAL -->
  <div id="settingsModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeSettings()">&times;</span>
      <h3>‚öôÔ∏è Settings</h3>
      <button onclick="logoutUser()">Log Out</button>
    </div>
  </div>

  <!-- ‚öôÔ∏è GEAR BUTTON -->
  <button id="gearButton" class="gear-btn" onclick="openSettings()">‚öôÔ∏è</button>

  <!-- üîª FOOTER -->
  <div class="hud bottom-center">
    Powered by <b>JAG15</b> | Allston Car Wash ¬© 2025
  </div>
</body>
</html>
