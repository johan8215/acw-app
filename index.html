<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ACW-App v4.5 Connected Stable</title>

  <!-- PWA -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#cc0000" />
  <link rel="apple-touch-icon" href="icons/acw-512.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="ACW-App">

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />

  <!-- Scripts -->
  <script src="config.js"></script>
  <script src="app.js" defer></script>
</head>
<body>
  <!-- Splash -->
  <div id="splash">
    <div class="logo-glow">ACW</div>
    <p>Allston Car Wash<br><span>Connected Stable</span></p>
  </div>

  <!-- Main container -->
  <div class="container">
    <h1>ALLSTON CAR WASH</h1>

    <!-- Login -->
    <div id="login">
      <input type="email" id="email" placeholder="Email" />
      <input type="password" id="password" placeholder="Password" />
      <button onclick="loginUser()">Sign In</button>
    </div>

    <!-- Welcome -->
    <div id="welcome" style="display:none;">
      <h2>Welcome, <span id="userName"></span></h2>
      <p>Role: <b><span id="userRole">—</span></b></p>
      <div id="schedule"></div>
    </div>
  </div>

  <!-- Floating buttons -->
  <button id="teamOverviewBtn" class="team-btn" style="display:none;" onclick="openTeamOverview()">Team Overview</button>
  <button id="gearButton" class="gear-btn" onclick="openSettings()">⚙️</button>

  <!-- Modals -->
  <div id="teamModal" class="modal">
    <div class="modal-content team-content">
      <span class="close" onclick="closeTeamOverview()">&times;</span>
      <h3>Team Overview</h3>
      <div id="teamTable"></div>
    </div>
  </div>

  <div id="employeeModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeEmployeeModal()">&times;</span>
      <h3 id="empName"></h3>
      <p id="empPhone"></p>
      <div id="empTable"></div>
      <textarea id="empMessage" placeholder="Type your message here…"></textarea>
      <button id="sendMsgBtn" onclick="sendEmpMessage()">Send Message</button>
    </div>
  </div>

  <div id="settingsModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeSettings()">&times;</span>
      <h3>⚙️ Settings</h3>
      <button onclick="logoutUser()">Log Out</button>
    </div>
  </div>

  <!-- Footer -->
  <div class="hud bottom-center">
    Powered by <b>JAG15</b> | Allston Car Wash © 2025
  </div>
</body>
</html>
