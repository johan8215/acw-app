<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Allston Car Wash</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="assets/icon-192.png" type="image/png" />
  <meta name="theme-color" content="#0a2a4d">
  <style>
    :root{--bg1:#061a33;--bg2:#3bbcff;--glass:rgba(255,255,255,.12);--white:#fff;}
    *{box-sizing:border-box} html,body{height:100%}
    body{margin:0;font-family:system-ui,-apple-system,'Poppins',Segoe UI,Roboto,Arial,sans-serif;color:var(--white);
         background: radial-gradient(1200px 800px at 50% -20%, var(--bg2) 0%, var(--bg1) 45%);
         display:flex;align-items:center;justify-content:center;overflow:hidden;}
    .orbit{position:absolute;inset:0;pointer-events:none;opacity:.18;
      background:radial-gradient(150px 150px at 15% 20%,#ffffff40 0 40%,#0000 41%),
                 radial-gradient(220px 220px at 85% 15%,#ffffff22 0 40%,#0000 41%),
                 radial-gradient(180px 180px at 80% 85%,#ffffff18 0 40%,#0000 41%);filter:saturate(0) contrast(120%);}
    .wrap{width:100%;max-width:1024px;padding:24px}
    header{position:absolute;top:16px;left:16px;right:16px;display:flex;align-items:center;justify-content:space-between;gap:12px;}
    .brand{display:flex;align-items:center;gap:10px;background:var(--glass);backdrop-filter:blur(8px);
           padding:8px 12px;border-radius:14px;border:1px solid #ffffff22;box-shadow:inset 0 1px 0 #ffffff1f;}
    .brand .logo{width:36px;height:36px;display:grid;place-items:center;border-radius:10px;
                 background:linear-gradient(145deg,#0b3a74,#6ed2ff);color:#fff;font-weight:800;letter-spacing:1px;animation:spin 6s linear infinite;}
    @keyframes spin{from{transform:rotate(0)}to{transform:rotate(360deg)}}
    .brand .title{display:flex;flex-direction:column;line-height:1.1}.brand .title .main{font-weight:700}
    .phone{color:#fff;font-weight:600;text-decoration:none;background:var(--glass);padding:8px 12px;border-radius:12px;border:1px solid #ffffff22;box-shadow:inset 0 1px 0 #ffffff1f;}
    .card{margin:80px auto 16px;background:linear-gradient(180deg,#ffffff10,#ffffff08);border:1px solid #ffffff2a;box-shadow:0 10px 30px #00000055,inset 0 1px 0 #ffffff55;border-radius:22px;padding:22px;backdrop-filter:blur(8px);}
    .center{max-width:560px} h1{margin:0 0 6px;font-size:28px} p{margin:0 0 12px;opacity:.9} .muted{opacity:.7}
    .actions{display:flex;gap:10px;flex-wrap:wrap;margin-top:12px}
    button{appearance:none;border:none;cursor:pointer;border-radius:12px;padding:12px 16px;font-weight:600;color:#0b2547;background:#fff;box-shadow:0 6px 16px #00000033;transition:transform .08s ease, box-shadow .2s ease;}
    button:hover{transform:translateY(-1px);box-shadow:0 10px 22px #0000003a}
    .btn-primary{background:linear-gradient(90deg,#49a6ff,#8fe3ff);color:#002143}
    .loginArea{display:grid;gap:10px;margin-top:14px}
    .pill{display:flex;align-items:center;gap:10px;padding:10px 12px;border-radius:12px;background:#ffffff12;border:1px solid #ffffff26}
    input{width:100%;background:transparent;border:none;outline:none;color:#fff;font-size:16px}
    .grid{display:grid;gap:12px} @media(min-width:860px){.grid{grid-template-columns:1fr 1fr}}
    .day{border-radius:16px;padding:14px;background:linear-gradient(180deg,#ffffff12,#ffffff08);border:1px solid #ffffff26;display:flex;align-items:center;gap:12px;justify-content:space-between}
    .roleBadge{font-size:12px;padding:4px 8px;border-radius:999px;background:#ffffff22;border:1px solid #ffffff33}
    .hidden{display:none !important}
    footer{position:absolute;bottom:10px;left:0;right:0;text-align:center;font-size:12px;opacity:.9}
  </style>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>

</html>
