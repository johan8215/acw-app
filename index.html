<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Allston Car Wash</title>
  <link rel="stylesheet" href="style.css">
  <script src="config.js"></script>
  <script src="app.js"></script>
</head>
<body>
  <div class="container">

    <!-- üßº Logo + t√≠tulo -->
    <h1>ALLSTON CAR WASH</h1>

    <!-- üîê LOGIN -->
    <div id="login">
      <input type="email" id="email" placeholder="Email">
      <input type="password" id="password" placeholder="Password">
      <button onclick="loginUser()">Sign In</button>
    </div>

    <!-- üëã WELCOME + SETTINGS -->
    <div id="welcome" style="display:none;">
      <h2>Welcome, <span id="userName"></span></h2>
      <p>Role: <span id="userRole"></span></p>
      <p id="activeWeek"></p>

      <!-- ‚öôÔ∏è BOT√ìN PARA ABRIR CONFIGURACI√ìN -->
      <button class="settings-btn" onclick="toggleSettings()">‚öôÔ∏è Settings</button>

      <!-- üß© PANEL DE SETTINGS -->
      <div id="settingsPanel" class="settings-container" style="display:none;">
        <h3>Change Password</h3>
        <label for="newPassword">New Password:</label>
        <input type="password" id="newPassword" placeholder="Enter new password">
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" placeholder="Confirm password">
        <button onclick="changeUserPassword()">Update Password</button>
        <p id="settingsMsg"></p>
      </div>

      <!-- üïì HORARIO -->
      <div id="schedule"></div>
    </div>

  </div>
</body>
</html>
