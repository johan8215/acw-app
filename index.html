<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Allston Car Wash – ACW App v3.7.1</title>
  <link rel="icon" href="assets/favicon.svg" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="header">
    <div class="brand">
      <div class="logo">ACW</div>
      <div class="title">Allston Car Wash</div>
    </div>
    <div class="actions">
      <div class="week-pill">
        <span id="weekLabel">Active week</span>: <strong id="activeWeek">—</strong>
      </div>
      <a id="phoneLabel" class="phone" href="tel:+16172543200">Phone:</a>
      <a class="phone" href="tel:+16172543200">(617) 254-3200</a>
      <div class="lang-toggle">
        <button id="btnEN">EN</button>
        <button id="btnES">ES</button>
      </div>
    </div>
  </header>

  <main class="main">
    <section class="card" id="loginCard">
      <h2 id="loginTitle">Sign in</h2>
      <form id="signInForm" class="form-row">
        <input id="email" class="input" type="email" placeholder="Email" autocomplete="username" required />
        <input id="password" class="input" type="password" placeholder="Password" autocomplete="current-password" required />
        <button id="signInBtn" class="btn" type="submit">Sign in</button>
      </form>

      <div class="motivation" id="motivation"></div>

      <div class="small" style="margin-top:14px;">
        * Tip: initial passwords are usually <strong>0000</strong>. You can change it below.
      </div>

      <h3 id="changePassTitle" style="margin-top:18px;">Change password</h3>
      <form id="passForm" class="form-row">
        <input id="currentPass" class="input" type="password" placeholder="Current" />
        <input id="newPass" class="input" type="password" placeholder="New" />
        <button id="updateBtn" class="btn secondary" type="submit">Update</button>
      </form>

      <div id="alert" class="alert" style="display:none;"></div>
    </section>

    <section class="card" id="dashCard" style="display:none;">
      <h2><span id="welcomeTitle"></span> <span id="welcomeName"></span></h2>
      <div class="small" id="dashWeek"></div>

      <div class="schedule">
        <div id="daysList"></div>
        <div class="total"><span id="totalHrs">Total: 0h</span></div>
      </div>
    </section>
  </main>

  <footer class="footer">
    Powered by <strong>JAG15</strong> | Allston Car Wash © 2025
  </footer>

  <script src="config.js"></script>
  <script src="messages.js"></script>
  <script src="app.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', ()=>{
      const EN = !((navigator.language||'en').toLowerCase().startsWith('es'));
      document.getElementById('welcomeTitle').textContent = EN ? 'Welcome' : 'Bienvenido';
    });
  </script>
</body>
</html>
