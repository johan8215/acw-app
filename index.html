<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Allston Car Wash</title>
  <link rel="stylesheet" href="style.css" />
  <script src="config.js"></script>
  <script src="app.js"></script>
</head>
<body>
  <!-- üöÄ SPLASH SCREEN -->
  <div id="splash">
    <div class="logo-glow">ACW</div>
    <p>Allston Car Wash<br><span>Connected Stable</span></p>
  </div>

  <!-- üß± CONTENEDOR PRINCIPAL -->
  <div class="container">
    <h1>ALLSTON CAR WASH</h1>

    <!-- LOGIN -->
    <div id="login">
      <input type="email" id="email" placeholder="Email" />
      <input type="password" id="password" placeholder="Password" />
      <button onclick="loginUser()">Sign In</button>
    </div>

    <!-- WELCOME -->
    <div id="welcome" style="display:none;">
      <h2>Welcome, <span id="userName"></span></h2>
      <p>Role: <b><span id="userRole">‚Äî</span></b></p>
      <div id="schedule"></div>
    </div>
  </div>

  <!-- ‚öôÔ∏è SETTINGS MODAL -->
  <div id="settingsModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeSettings()">&times;</span>
      <h3>‚öôÔ∏è Settings</h3>
      <hr />
      <button class="mini-btn" onclick="togglePasswordPanel()">Change Password</button>
      <button class="mini-btn logoutBtn" onclick="logoutUser()">Log Out</button>

      <div id="passwordPanel" style="display:none; margin-top:10px;">
        <input type="password" id="newPassword" placeholder="New password" />
        <input type="password" id="confirmPassword" placeholder="Confirm password" />
        <button class="mini-btn" onclick="changeUserPassword()">Save</button>
      </div>
    </div>
  </div>

  <!-- üë• TEAM OVERVIEW FLOAT BUTTON -->
  <button id="teamOverviewBtn" class="team-btn" onclick="openTeamOverview()">Team Overview</button>

  <!-- üë• TEAM OVERVIEW MODAL -->
  <div id="teamModal" class="modal">
    <div class="modal-content team-content">
      <span class="close" onclick="closeTeamOverview()">&times;</span>
      <h3>Team Schedule Overview</h3>
      <div id="teamTable"></div>
    </div>
  </div>

  <!-- üß© EMPLOYEE MODAL -->
  <div id="employeeModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeEmployeeModal()">&times;</span>
      <h3 id="empName"></h3>
      <p id="empPhone"></p>
      <label id="shiftLabel"></label>
      <input type="text" id="empShift" />
      <textarea id="empMessage" placeholder="Type your message here‚Ä¶"></textarea>
      <button id="sendMsgBtn" onclick="sendEmpMessage()">Send Message</button>
      <button id="saveShiftBtn" onclick="closeEmployeeModal()">Close</button>
    </div>
  </div>

  <!-- ‚öôÔ∏è GEAR BUTTON -->
  <button id="gearButton" class="gear-btn" onclick="openSettings()">‚öôÔ∏è</button>

  <!-- üîª FOOTER -->
  <div class="hud bottom-center">
    Powered by <b>JAG15</b> | Allston Car Wash ¬© 2025
  </div>
</body>
</html>
