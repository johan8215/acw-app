<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Allston Car Wash</title>
  <link rel="stylesheet" href="style.css">
  <script src="config.js"></script>
  <script src="app.js"></script>
</head>
<body>
  <div class="background-blobs"></div>

  <div id="login" class="login-box">
    <div class="logo-area">
      <div class="logo-box">ACW</div>
      <h1>ALLSTON CAR WASH</h1>
    </div>

    <p class="active-week">
      Active week: <span id="activeWeek">Loading...</span>
    </p>

    <input type="email" id="email" placeholder="you@example.com" />
    <input type="password" id="password" placeholder="••••••••" />
    <button onclick="loginUser()">Sign in</button>

    <p class="link-area">
      <a href="#" onclick="openSettings()">Change Password</a>
    </p>

    <p id="error" class="error"></p>

    <footer>
      <p>📞 (617) 254-3200 | 🌐 <a href="https://allstoncarwash.com" target="_blank">allstoncarwash.com</a></p>
      <p>Powered by <b>JAG15</b> | Allston Car Wash ©2025</p>
    </footer>
  </div>
</body>
