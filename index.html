<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Allston Car Wash</title>
  <link rel="icon" href="assets/acw-logo.svg" type="image/svg+xml">
  <meta name="theme-color" content="#0b1736"/>
  <style>
    :root{
      --bg-dark:#081229;
      --bg-deep:#0b1736;
      --orb:#4db6ff;
      --text:#eaf2ff;
      --muted:#b8c7e6;
      --accent:#75c7ff;
      --ok:#22c55e;
      --warn:#f59e0b;
      --err:#ef4444;
      --glass:rgba(255,255,255,.06);
      --glass-border:rgba(255,255,255,.16);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      color:var(--text);
      background: radial-gradient(800px 500px at 20% 15%, rgba(77,182,255,.25), transparent 60%),
                  radial-gradient(700px 600px at 80% 30%, rgba(117,199,255,.18), transparent 60%),
                  radial-gradient(900px 700px at 50% 90%, rgba(77,182,255,.12), transparent 60%),
                  linear-gradient(180deg, var(--bg-deep), var(--bg-dark));
      min-height:100%;
      display:flex; align-items:center; justify-content:center;
      padding:24px;
      -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
    }
    .topbar{
      position:fixed; top:12px; left:12px; right:12px;
      display:flex; align-items:center; gap:12px; justify-content:space-between;
      pointer-events:none;
      z-index:5;
    }
    .pill{
      pointer-events:auto;
      display:flex; align-items:center; gap:10px;
      padding:8px 12px; border-radius:999px;
      background:var(--glass); border:1px solid var(--glass-border);
      backdrop-filter: blur(10px);
      font-size:13px; color:var(--muted);
      box-shadow: 0 8px 24px rgba(0,0,0,.25), inset 0 1px 0 rgba(255,255,255,.06);
    }
    .pill .phone{color:#fff; font-weight:600}
    .lang{ display:flex; gap:8px; align-items:center; }
    .lang button{
      all:unset; padding:6px 10px; border-radius:10px; cursor:pointer;
      color:var(--muted);
    }
    .lang button.active{ color:#fff; background:rgba(117,199,255,.18); }
    .card{
      width:100%; max-width:860px; border-radius:28px; overflow:hidden;
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
      border:1px solid var(--glass-border);
      backdrop-filter: blur(14px);
      box-shadow: 0 24px 60px rgba(0,0,0,.45), inset 0 1px 0 rgba(255,255,255,.06);
      display:grid; grid-template-columns: 1.1fr 1fr;
    }
    @media (max-width: 880px){ .card{grid-template-columns: 1fr;} }
    .left{
      padding:28px 28px 8px;
      display:flex; flex-direction:column; gap:16px; align-items:center; justify-content:center;
      min-height:280px;
    }
    .logo-wrap{
      width:120px; height:120px; position:relative;
      display:grid; place-items:center;
      filter: drop-shadow(0 10px 25px rgba(0,0,0,.45));
      animation: slideIn .7s ease-out;
    }
    .acw-logo{ width:100%; height:100%; animation: spin 14s linear infinite; }
    @keyframes spin{ from{transform: rotate(0)} to{transform: rotate(360deg)} }
    @keyframes slideIn{ from{ transform: translateY(18px); opacity:0 } 60%{ transform: translateY(-2px) } to{ transform: translateY(0); opacity:1 } }
    .title{
      font-size:clamp(22px, 4vw, 28px); font-weight:800; letter-spacing:.4px; text-transform:uppercase;
      background:linear-gradient(180deg, #bfe4ff, #6dbdff 40%, #7fb7ff 60%, #bfe4ff);
      -webkit-background-clip:text; background-clip:text; color:transparent;
      filter: drop-shadow(0 4px 18px rgba(77,182,255,.20));
      text-align:center;
    }
    .welcome{ margin-top:2px; font-weight:600; font-size:14px; color:var(--muted); text-align:center; }
    .week{ margin-top:4px; font-weight:700; font-size:13px; color:#e3f2ff; text-align:center; }
    .form{ width:100%; max-width:380px; margin:4px auto 22px; display:flex; flex-direction:column; gap:12px; }
    .input{
      display:flex; align-items:center; gap:10px; padding:12px 14px;
      background: rgba(9,20,45,.55); border:1px solid rgba(255,255,255,.14);
      border-radius:14px; color:#fff; outline:none;
    }
    .input input{ all:unset; color:#fff; flex:1; font-size:15px; }
    .btn{ all:unset; text-align:center; padding:13px 16px; border-radius:14px; font-weight:700; cursor:pointer;
      background: linear-gradient(135deg, #3aa3ff, #6cc8ff);
      box-shadow: 0 12px 30px rgba(58,163,255,.35);
    }
    .btn:active{ transform: translateY(1px) }
    .error{ color:var(--err); font-size:13px; min-height:18px; text-align:center; }
    .right{ padding:22px; display:flex; flex-direction:column; gap:12px; border-left:1px solid var(--glass-border);
      background: linear-gradient(180deg, rgba(255,255,255,.02), rgba(255,255,255,0));
    }
    @media (max-width:880px){ .right{border-left:none; border-top:1px solid var(--glass-border)} }
    .panel-title{ font-weight:800; letter-spacing:.3px; font-size:14px; color:#cfe8ff; text-transform:uppercase }
    .schedule{ display:grid; grid-template-columns: repeat(2,1fr); gap:10px }
    .row{
      display:flex; justify-content:space-between; gap:8px; padding:10px 12px; border-radius:12px;
      background:rgba(255,255,255,.04); border:1px solid var(--glass-border); color:#eaf2ff; font-size:14px;
    }
    .total{ margin-top:4px; font-weight:800; color:#d9f1ff; text-align:right }
    footer{ margin-top:12px; padding:12px; text-align:center; color:var(--muted); font-size:12px; }
    .sr{position:absolute;left:-10000px;top:auto;width:1px;height:1px;overflow:hidden}
  </style>
</head>
<body>
  <div class="topbar">
    <div class="pill"><span>Allston Car Wash</span></div>
    <div style="display:flex; gap:8px; align-items:center">
      <div class="pill"><span>Active week:</span> <strong id="weekLabel">…</strong></div>
      <div class="pill"><span>☎</span><span class="phone">(617) 254-3200</span></div>
      <div class="pill lang">
        <button id="btnEN" class="active">EN</button>
        <button id="btnES">ES</button>
      </div>
    </div>
  </div>

  <main class="card" role="main" aria-labelledby="title">
    <section class="left">
      <div class="logo-wrap" aria-hidden="true">
        <img class="acw-logo" src="assets/acw-logo.svg" alt="ACW logo"/>
      </div>
      <h1 id="title" class="title">ALLSTON CAR WASH</h1>
      <p class="welcome" id="welcome">Welcome HRS — <span id="now"></span></p>
      <p class="week" id="weekMobile"></p>

      <form id="loginForm" class="form" autocomplete="on">
        <label class="sr" for="email">Email</label>
        <div class="input"><input id="email" type="email" inputmode="email" placeholder="Email" required /></div>
        <label class="sr" for="password">Password</label>
        <div class="input"><input id="password" type="password" inputmode="numeric" placeholder="Password (e.g., 0000)" required /></div>
        <button class="btn" id="btnLogin" type="submit">Sign in</button>
        <div id="err" class="error"></div>
      </form>
    </section>

    <aside class="right" id="panel" hidden>
      <div class="panel-title" id="panelTitle">This week</div>
      <div class="schedule" id="schedule"></div>
      <div class="total" id="total"></div>
    </aside>
  </main>

  <footer>Powered by JAG15 | Allston Car Wash © 2025</footer>

  <script src="config.js"></script>
  <script src="app.js"></script>
</body>
</html>
